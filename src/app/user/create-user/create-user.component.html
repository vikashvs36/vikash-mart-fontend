<div class="signup-form">
    <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input formControlName="firstName" class="form-control" name="first_name" placeholder="First Name"
                        required="required">
                    <span *ngIf="regError.firstName" class="error">{{regError.firstName}}</span>
                </div>
                <div class="col-xs-6">
                    <input formControlName="lastName" class="form-control" name="last_name" placeholder="Last Name"
                        required="required">
                    <span *ngIf="regError.lastName" mclass="error">{{regError.lastName}}</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input formControlName="middleName" class="form-control" name="middleName"
                        placeholder="Middle Name">
                </div>
                <div class="col-xs-6">
                    <div class="dropdown">
                        <select formControlName="gender" class="form-control" required>
                            <option value="">Gender</option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>
                    <span *ngIf="regError.gender" mclass="error">{{regError.gender}}</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="email" class="form-control" name="email" placeholder="Email" required="required">
            <span *ngIf="regError.email" class="error">{{regError.email}}</span>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="password"
                placeholder="Password" required="required">
            <span *ngIf="regError.password" class="error">{{regError.password}}</span>
        </div>
        <div class="form-group">
            <input type="password" formControlName="confirmPassword" class="form-control" name="confirm_password"
                placeholder="Confirm Password" required="required">
            <span *ngIf="regError.confirmPassword" class="error">{{regError.confirmPassword}}</span>
            <!-- <span *ngIf="">paswword mismatch</span> -->
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
                    Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">
        Already have an account? <a routerLink="/login" routerLinkActive="active">Sign In</a>
    </div>
</div>
